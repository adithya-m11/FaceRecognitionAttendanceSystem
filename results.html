<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<style>
    body {
  font-family: "Gill Sans", sans-serif;;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  color: #333;
}

p {
  font-size: 18px;
  color: #555;
  margin-bottom: 10px;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  font-size: 16px;
  color: #777;
  margin-bottom: 5px;
}

li:first-child {
  margin-top: 10px;
}

li:last-child {
  margin-bottom: 0;
}

</style>
<body>
    <h1>Results</h1>
    <table>
        <tr>
            <th>Face Location</th>
            <th>Face Name</th>
        </tr>
        {% for location, name in zip(face_locations, face_names) %}
            <tr>
                <td>{{ location }}</td>
                <td>{{ name }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <form action="/download" method="post">
        <input type="hidden" name="file_name" value="{{ file_name }}">
        <input type="submit" name="download_excel" value="Download Excel">

    </form>
</body>
</html>
